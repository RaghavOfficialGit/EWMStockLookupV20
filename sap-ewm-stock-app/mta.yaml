_schema-version: "3.1"
ID: sap-ewm-stock-lookup
description: SAP BTP CAP Application for EWM Warehouse Physical Stock Lookup
version: 1.0.0

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: sap-ewm-stock-lookup-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-ewm-stock-lookup-auth
      - name: sap-ewm-stock-lookup-destination
      - name: sap-ewm-stock-lookup-connectivity

  - name: sap-ewm-stock-lookup-app
    type: approuter.nodejs
    path: app/
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 256M
    build-parameters:
      builder: npm
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sap-ewm-stock-lookup-auth
      - name: sap-ewm-stock-lookup-destination

resources:
  - name: sap-ewm-stock-lookup-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sap-ewm-stock-lookup-${org}-${space}
        tenant-mode: dedicated

  - name: sap-ewm-stock-lookup-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: sap-ewm-stock-lookup-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
