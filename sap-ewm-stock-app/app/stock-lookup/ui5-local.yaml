# Local Development Configuration for UI5
# Use this file for hybrid testing with local CAP server

specVersion: "3.0"
metadata:
  name: ewm.stock.lookup
type: application

framework:
  name: SAPUI5
  version: "1.120.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.fe.templates
    - name: sap.ui.fl
    - name: sap.ui.mdc

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
        backend:
          - path: /stock
            url: http://localhost:4004
            destination: srv-api
