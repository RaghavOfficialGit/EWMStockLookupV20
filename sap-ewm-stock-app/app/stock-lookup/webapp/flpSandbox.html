<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>EWM Stock Lookup - Fiori Launchpad</title>
    
    <!-- Fiori Launchpad Sandbox Configuration -->
    <script src="flpSandbox.js"></script>
    
    <!-- SAP UI5 Bootstrap for Fiori Launchpad -->
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="allow"
        data-sap-ui-resourceroots='{"ewm.stock.lookup": "./"}'
        data-sap-ui-preload="async">
    </script>
    
    <script>
        sap.ui.require([
            "sap/ushell/Container"
        ], function(Container) {
            // Initialize Fiori Launchpad Container
            Container.createRenderer().then(function(content) {
                content.placeAt("content");
            });
        });
    </script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #content {
            height: 100%;
        }
    </style>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
